<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css"> <!-- static link to normalize.css -->
    <link rel="stylesheet" href="../dist/main.css">
    <script src= "../dist/index.js" type="module"></script>
</head>
<body id="transition_disabled">
    <div class="wrapper login-wrapper">
        <div class="login">
            <a href="../index.html" class="login__logo-wrap">
                <img src="../src/img/svg/beatBoost-logo.svg" alt="beatBoost logo" class="login__logo">
            </a>
            <span class="login__title">Создать аккаунт</span>
            <form id="regForm" action="#" class="login__form">
                <input name="name" placeholder="Придумайте имя" type="text" class="login__input">
                <input name="email" placeholder="E-mail" type="text" class="login__input">
                <div class="login__input form__password-wrapper">
                    <input name="password" placeholder="Придумайте пароль" type="password" class="login__input login__input_password form__password-input">
                    <div id="hider" class="form__password-hider">
                        <img src="../src/img/svg/hider-icon.svg"></img>
                    </div>
                </div>
                <button type="submit" class="login__button button button_login">Создать</button>
                <div class="login__hint">Уже есть аккаунт? <a class="login__to-login" href="./login.html">Войти</a></div>
            </form>
            <ul class="login__social-block">
               <li class="login__social-item">
                    <img src="../src/img/svg/SoundCloud.svg" alt="" class="login__social-img">
                    <span class="login__social-name">SoundCloud</span>
               </li> 
               <li class="login__social-item">
                    <img src="../src/img/svg/Google.svg" alt="" class="login__social-img">
                    <span class="login__social-name">Google</span>
               </li> 
               <li class="login__social-item">
                    <img src="../src/img/svg/Facebook.svg" alt="" class="login__social-img">
                    <span class="login__social-name">Facebook</span>
               </li> 
            </ul>
        </div>
        <div class="login-page-pic">
            <img src="../src/img/notVector/login-page-pic.png" alt="login page pic">
        </div>
       
    </div>

    <script src= "../src/scripts/registration.js" type="module"></script>
    <script src= "../src/scripts/passwordHideBtn.js" type="module"></script>
</body>
</html>
